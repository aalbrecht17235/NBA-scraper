<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Scraping With Mongoose</title>
    <style>
      body { background-image: url('https://wallpapercave.com/wp/wp2825448.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; 
            color: white;
       }
      #wrapper {
        padding-top: 5%;
      }
      #articles {
        color: white;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: auto;
      }
      #notes {
        border-radius: 2px;
        float: right;
        width: 30%;
      }
      #headline {
        color: white;
        font-size: 25px;
      }
      
      textarea, input {
        display: block;
        width: 100%;
        background-color: white;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="wrapper">
      <div class="row">
        <div class="col-md-12">
      <h1>NBA News Scraper</h1>
      <p>Headlines from https://www.hoopsrumors.com/</p>
    </div>
      <div class="col-md-8" id="articles"></div>
      <div class="col-md-4" id="notes"></div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
